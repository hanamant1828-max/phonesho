
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Mobile Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .permission-group {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .permission-group h6 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }
        .audit-log-entry {
            border-left: 3px solid #0d6efd;
            padding-left: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Navigation tabs -->
            <div class="col-12">
                <ul class="nav nav-tabs mt-3" id="userManagementTabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#users">
                            <i class="bi bi-people"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#roles">
                            <i class="bi bi-shield-check"></i> Roles & Permissions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#audit">
                            <i class="bi bi-clock-history"></i> Audit Logs
                        </a>
                    </li>
                </ul>

                <div class="tab-content" id="userManagementContent">
                    <!-- Users Tab -->
                    <div class="tab-pane fade show active" id="users">
                        <div class="card mt-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5><i class="bi bi-people"></i> User Management</h5>
                                <button class="btn btn-primary" onclick="showAddUserModal()">
                                    <i class="bi bi-plus-circle"></i> Add User
                                </button>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover" id="usersTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Status</th>
                                            <th>Last Login</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Roles Tab -->
                    <div class="tab-pane fade" id="roles">
                        <div class="card mt-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5><i class="bi bi-shield-check"></i> Roles & Permissions</h5>
                                <button class="btn btn-primary" onclick="showAddRoleModal()">
                                    <i class="bi bi-plus-circle"></i> Add Role
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <h6>Roles</h6>
                                        <div class="list-group" id="rolesList"></div>
                                    </div>
                                    <div class="col-md-8">
                                        <h6>Permissions</h6>
                                        <div id="permissionsPanel">
                                            <p class="text-muted">Select a role to manage permissions</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Audit Logs Tab -->
                    <div class="tab-pane fade" id="audit">
                        <div class="card mt-3">
                            <div class="card-header">
                                <h5><i class="bi bi-clock-history"></i> Audit Logs</h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-3">
                                        <input type="date" class="form-control" id="auditStartDate" placeholder="Start Date">
                                    </div>
                                    <div class="col-md-3">
                                        <input type="date" class="form-control" id="auditEndDate" placeholder="End Date">
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="auditActionType">
                                            <option value="">All Actions</option>
                                            <option value="login">Login</option>
                                            <option value="logout">Logout</option>
                                            <option value="sale_created">Sale Created</option>
                                            <option value="user_created">User Created</option>
                                            <option value="permission_denied">Permission Denied</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-primary w-100" onclick="loadAuditLogs()">
                                            <i class="bi bi-search"></i> Filter
                                        </button>
                                    </div>
                                </div>
                                <div id="auditLogsList"></div>
                                <nav id="auditPagination"></nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label class="form-label">Name *</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username *</label>
                            <input type="text" class="form-control" id="userUsername" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="userPhone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role *</label>
                            <select class="form-select" id="userRole" required></select>
                        </div>
                        <div class="mb-3" id="passwordGroup">
                            <label class="form-label">Password *</label>
                            <input type="password" class="form-control" id="userPassword" minlength="6">
                            <small class="text-muted">Minimum 6 characters</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Role Modal -->
    <div class="modal fade" id="roleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Role Name *</label>
                        <input type="text" class="form-control" id="roleName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="roleDescription" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveRole()">Save Role</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/user_management.js"></script>
</body>
</html>
