<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Professional POS - Mobile Shop Manager</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
        />

        <style>
            :root {
                --primary-color: #2563eb;
                --primary-dark: #1e40af;
                --success-color: #10b981;
                --danger-color: #ef4444;
                --warning-color: #f59e0b;
                --gray-50: #f9fafb;
                --gray-100: #f3f4f6;
                --gray-200: #e5e7eb;
                --gray-300: #d1d5db;
                --gray-600: #4b5563;
                --gray-700: #374151;
                --gray-900: #111827;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: var(--gray-100);
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    "Helvetica Neue", Arial, sans-serif;
                min-height: 100vh;
            }

            /* Header */
            .pos-header {
                background: white;
                border-bottom: 1px solid var(--gray-200);
                padding: 1rem 1.5rem;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            }

            .pos-header h1 {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--gray-900);
                margin: 0;
            }

            .pos-header .subtitle {
                font-size: 0.875rem;
                color: var(--gray-600);
                margin-top: 0.25rem;
            }

            /* Main Container */
            .pos-main {
                display: flex;
                height: calc(100vh - 73px);
            }

            /* Left Panel - Products & Cart */
            .products-panel {
                flex: 1;
                display: flex;
                flex-direction: column;
                background: white;
                overflow: hidden;
            }

            /* Transaction Type Tabs */
            .transaction-tabs {
                display: flex;
                gap: 0;
                padding: 1rem 1.5rem 0;
                background: white;
                border-bottom: 2px solid var(--gray-200);
            }

            .transaction-tab {
                flex: 1;
                padding: 0.75rem 1rem;
                border: none;
                background: transparent;
                color: var(--gray-600);
                font-weight: 600;
                cursor: pointer;
                border-bottom: 3px solid transparent;
                transition: all 0.2s;
                position: relative;
                top: 2px;
            }

            .transaction-tab:hover {
                color: var(--primary-color);
                background: var(--gray-50);
            }

            .transaction-tab.active {
                color: var(--primary-color);
                border-bottom-color: var(--primary-color);
                background: transparent;
            }

            .transaction-tab i {
                margin-right: 0.5rem;
                font-size: 1.125rem;
            }

            /* Search Section */
            .search-section {
                padding: 1.5rem;
                background: white;
                border-bottom: 1px solid var(--gray-200);
            }

            .search-box {
                position: relative;
            }

            .search-box input {
                width: 100%;
                padding: 0.875rem 1rem 0.875rem 3rem;
                font-size: 1rem;
                border: 2px solid var(--gray-300);
                border-radius: 0.5rem;
                transition: all 0.2s;
            }

            .search-box input:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            }

            .search-box i {
                position: absolute;
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1.25rem;
                color: var(--gray-600);
            }

            /* Search Results */
            .search-results {
                padding: 1rem 1.5rem;
                max-height: 250px;
                overflow-y: auto;
                background: var(--gray-50);
            }

            .product-result {
                background: white;
                border: 1px solid var(--gray-200);
                border-radius: 0.5rem;
                padding: 1rem;
                margin-bottom: 0.75rem;
                cursor: pointer;
                transition: all 0.2s;
            }

            .product-result:hover {
                border-color: var(--primary-color);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                transform: translateY(-2px);
            }

            .product-result:active {
                transform: translateY(0);
            }

            .product-name {
                font-weight: 600;
                color: var(--gray-900);
                margin-bottom: 0.25rem;
            }

            .product-meta {
                font-size: 0.875rem;
                color: var(--gray-600);
                margin-bottom: 0.5rem;
            }

            .product-footer {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .product-price {
                font-size: 1.25rem;
                font-weight: 700;
                color: var(--success-color);
            }

            .stock-badge {
                padding: 0.25rem 0.75rem;
                border-radius: 9999px;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .stock-badge.in-stock {
                background: #d1fae5;
                color: #065f46;
            }

            .stock-badge.out-of-stock {
                background: #fee2e2;
                color: #991b1b;
            }

            /* Cart Section */
            .cart-section {
                flex: 1;
                overflow-y: auto;
                padding: 1.5rem;
                background: var(--gray-50);
            }

            .cart-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1rem;
            }

            .cart-title {
                font-size: 1.125rem;
                font-weight: 700;
                color: var(--gray-900);
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .cart-count {
                background: var(--primary-color);
                color: white;
                padding: 0.125rem 0.5rem;
                border-radius: 9999px;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .cart-item {
                background: white;
                border: 1px solid var(--gray-200);
                border-radius: 0.5rem;
                padding: 1rem;
                margin-bottom: 0.75rem;
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            }

            .cart-item-header {
                display: flex;
                justify-content: space-between;
                margin-bottom: 0.75rem;
            }

            .cart-item-name {
                font-weight: 600;
                color: var(--gray-900);
            }

            .cart-item-sku {
                font-size: 0.75rem;
                color: var(--gray-600);
                margin-top: 0.125rem;
            }

            .cart-item-controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 0.75rem;
            }

            .qty-control {
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }

            .qty-btn {
                width: 2rem;
                height: 2rem;
                border-radius: 0.375rem;
                border: 1px solid var(--gray-300);
                background: white;
                color: var(--gray-700);
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .qty-btn:hover {
                background: var(--primary-color);
                color: white;
                border-color: var(--primary-color);
            }

            .qty-value {
                font-weight: 700;
                color: var(--gray-900);
                min-width: 2rem;
                text-align: center;
            }

            .cart-item-price {
                text-align: right;
            }

            .cart-item-unit-price {
                font-size: 0.75rem;
                color: var(--gray-600);
            }

            .cart-item-total {
                font-size: 1.125rem;
                font-weight: 700;
                color: var(--success-color);
            }

            /* IMEI Section */
            .imei-section {
                padding: 0.75rem;
                background: var(--gray-50);
                border-radius: 0.375rem;
                border: 1px solid var(--gray-200);
            }

            .imei-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 0.5rem;
            }

            .imei-label {
                font-size: 0.875rem;
                font-weight: 600;
                color: var(--gray-700);
            }

            .imei-status {
                padding: 0.125rem 0.5rem;
                border-radius: 0.25rem;
                font-size: 0.75rem;
                font-weight: 600;
            }

            .imei-status.complete {
                background: #d1fae5;
                color: #065f46;
            }

            .imei-status.incomplete {
                background: #fef3c7;
                color: #92400e;
            }

            .imei-input-group {
                display: flex;
                gap: 0.5rem;
            }

            .imei-input {
                flex: 1;
                padding: 0.5rem;
                border: 1px solid var(--gray-300);
                border-radius: 0.375rem;
                font-family: "Courier New", monospace;
                font-size: 0.875rem;
            }

            .imei-input:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            }

            .imei-add-btn {
                padding: 0.5rem 1rem;
                background: var(--primary-color);
                color: white;
                border: none;
                border-radius: 0.375rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
            }

            .imei-add-btn:hover {
                background: var(--primary-dark);
            }

            .imei-list {
                margin-top: 0.5rem;
            }

            .imei-tag {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.375rem 0.75rem;
                background: white;
                border: 1px solid var(--gray-200);
                border-radius: 0.375rem;
                font-family: "Courier New", monospace;
                font-size: 0.75rem;
                margin-right: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .imei-tag button {
                background: none;
                border: none;
                color: var(--danger-color);
                cursor: pointer;
                padding: 0;
                display: flex;
                align-items: center;
            }

            .empty-cart {
                text-align: center;
                padding: 3rem 1rem;
                color: var(--gray-600);
            }

            .empty-cart i {
                font-size: 4rem;
                margin-bottom: 1rem;
                color: var(--gray-300);
            }

            /* Right Panel - Billing */
            .billing-panel {
                width: 420px;
                background: white;
                border-left: 1px solid var(--gray-200);
                display: flex;
                flex-direction: column;
                overflow-y: auto;
            }

            .billing-section {
                padding: 1.5rem;
                border-bottom: 1px solid var(--gray-200);
            }

            .section-title {
                font-size: 1rem;
                font-weight: 700;
                color: var(--gray-900);
                margin-bottom: 1rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .form-group {
                margin-bottom: 0.75rem;
            }

            .form-label {
                font-size: 0.875rem;
                font-weight: 600;
                color: var(--gray-700);
                margin-bottom: 0.375rem;
                display: block;
            }

            .form-input {
                width: 100%;
                padding: 0.625rem 0.75rem;
                border: 1px solid var(--gray-300);
                border-radius: 0.375rem;
                font-size: 0.875rem;
                transition: all 0.2s;
            }

            .form-input:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            }

            /* Summary */
            .summary-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 0.75rem;
                font-size: 0.875rem;
            }

            .summary-label {
                color: var(--gray-600);
                font-weight: 500;
            }

            .summary-value {
                font-weight: 700;
                color: var(--gray-900);
            }

            .summary-row.discount .summary-value {
                color: var(--danger-color);
            }

            .summary-row.tax .summary-value {
                color: var(--gray-700);
            }

            .summary-row.total {
                padding-top: 0.75rem;
                border-top: 2px solid var(--gray-200);
                margin-top: 0.5rem;
            }

            .summary-row.total .summary-label {
                font-size: 1.125rem;
                font-weight: 700;
                color: var(--gray-900);
            }

            .summary-row.total .summary-value {
                font-size: 1.75rem;
                color: var(--success-color);
            }

            .input-group {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .input-group input {
                width: 80px;
            }

            /* Buttons */
            .btn {
                padding: 0.75rem 1.5rem;
                border-radius: 0.5rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
                border: none;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            .btn-primary {
                background: var(--primary-color);
                color: white;
            }

            .btn-primary:hover {
                background: var(--primary-dark);
                transform: translateY(-1px);
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }

            .btn-success {
                background: var(--success-color);
                color: white;
                width: 100%;
                padding: 1rem;
                font-size: 1.125rem;
            }

            .btn-success:hover {
                background: #059669;
                transform: translateY(-1px);
                box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
            }

            .btn-danger {
                background: var(--danger-color);
                color: white;
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .btn-danger:hover {
                background: #dc2626;
            }

            .btn-outline {
                background: white;
                color: var(--gray-700);
                border: 1px solid var(--gray-300);
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .btn-outline:hover {
                background: var(--gray-50);
                border-color: var(--gray-400);
            }

            .btn-icon {
                width: 2rem;
                height: 2rem;
                padding: 0;
                border-radius: 0.375rem;
            }

            /* Select */
            .form-select {
                width: 100%;
                padding: 0.75rem;
                border: 1px solid var(--gray-300);
                border-radius: 0.5rem;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
            }

            .form-select:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            }

            /* Scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: var(--gray-100);
            }

            ::-webkit-scrollbar-thumb {
                background: var(--gray-300);
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: var(--gray-400);
            }

            /* Responsive */
            @media (max-width: 1024px) {
                .billing-panel {
                    width: 360px;
                }
            }

            @media (max-width: 768px) {
                .pos-main {
                    flex-direction: column;
                    height: auto;
                }

                .billing-panel {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <div class="pos-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="bi bi-shop"></i> Point of Sale</h1>
                    <div class="subtitle">Mobile Shop Management System</div>
                </div>
                <button
                    class="btn btn-outline"
                    onclick="window.location.href='/'"
                >
                    <i class="bi bi-arrow-left"></i> Dashboard
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="pos-main">
            <!-- Left Panel - Products & Cart -->
            <div class="products-panel">
                <!-- Transaction Type Tabs -->
                <div class="transaction-tabs">
                    <button
                        class="transaction-tab active"
                        data-type="sale"
                        onclick="selectTransactionType('sale', this)"
                    >
                        <i class="bi bi-cart-check-fill"></i> Sale
                    </button>
                    <button
                        class="transaction-tab"
                        data-type="return"
                        onclick="selectTransactionType('return', this)"
                    >
                        <i class="bi bi-arrow-counterclockwise"></i> Return
                    </button>
                    <button
                        class="transaction-tab"
                        data-type="exchange"
                        onclick="selectTransactionType('exchange', this)"
                    >
                        <i class="bi bi-arrow-left-right"></i> Exchange
                    </button>
                </div>

                <!-- Product Search -->
                <div class="search-section">
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input
                            type="text"
                            id="productSearch"
                            placeholder="Search by product name, SKU, or scan barcode..."
                            autofocus
                        />
                    </div>
                </div>

                <!-- Search Results -->
                <div class="search-results" id="searchResults"></div>

                <!-- Shopping Cart -->
                <div class="cart-section">
                    <div class="cart-header">
                        <div class="cart-title">
                            <i class="bi bi-cart3"></i> Cart
                            <span class="cart-count" id="cartCount">0</span>
                        </div>
                        <button class="btn btn-outline" onclick="clearCart()">
                            <i class="bi bi-trash"></i> Clear Cart
                        </button>
                    </div>
                    <div id="cartItems">
                        <div class="empty-cart">
                            <i class="bi bi-cart-x"></i>
                            <h5>Cart is empty</h5>
                            <p>Search and add products to start billing</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Billing -->
            <div class="billing-panel">
                <!-- Customer Information -->
                <div class="billing-section">
                    <div class="section-title">
                        <i class="bi bi-person-circle"></i> Customer Information
                    </div>
                    <div class="form-group">
                        <label class="form-label"
                            >Customer Name (Optional)</label
                        >
                        <input
                            type="text"
                            id="customerName"
                            class="form-input"
                            placeholder="Enter customer name"
                        />
                    </div>
                    <div class="form-group">
                        <label class="form-label"
                            >Phone Number (Optional)</label
                        >
                        <input
                            type="tel"
                            id="customerPhone"
                            class="form-input"
                            placeholder="Enter phone number"
                        />
                    </div>
                    <div class="form-group">
                        <label class="form-label"
                            >Email Address (Optional)</label
                        >
                        <input
                            type="email"
                            id="customerEmail"
                            class="form-input"
                            placeholder="Enter email address"
                        />
                    </div>
                </div>

                <!-- Bill Summary -->
                <div class="billing-section" style="flex: 1">
                    <div class="section-title">
                        <i class="bi bi-receipt"></i> Bill Summary
                    </div>

                    <div class="summary-row">
                        <span class="summary-label">Subtotal</span>
                        <span class="summary-value" id="subtotal">$0.00</span>
                    </div>

                    <div class="summary-row">
                        <div class="input-group">
                            <span class="summary-label">Discount</span>
                            <input
                                type="number"
                                id="discountPercent"
                                class="form-input"
                                value="0"
                                min="0"
                                max="100"
                                step="0.1"
                                onchange="calculateTotals()"
                            />
                            <span class="summary-label">%</span>
                        </div>
                        <span class="summary-value discount" id="discountAmount"
                            >-$0.00</span
                        >
                    </div>

                    <div class="summary-row">
                        <div class="input-group">
                            <span class="summary-label">Tax</span>
                            <input
                                type="number"
                                id="taxPercent"
                                class="form-input"
                                value="0"
                                min="0"
                                max="100"
                                step="0.1"
                                onchange="calculateTotals()"
                            />
                            <span class="summary-label">%</span>
                        </div>
                        <span class="summary-value tax" id="taxAmount"
                            >+$0.00</span
                        >
                    </div>

                    <div class="summary-row total">
                        <span class="summary-label">Total Amount</span>
                        <span class="summary-value" id="total">$0.00</span>
                    </div>
                </div>

                <!-- Payment & Checkout -->
                <div class="billing-section">
                    <div class="form-group">
                        <label class="form-label">Payment Method</label>
                        <select class="form-select" id="paymentMethod">
                            <option value="cash">ðŸ’µ Cash</option>
                            <option value="card">ðŸ’³ Card</option>
                            <option value="upi">ðŸ“± UPI</option>
                            <option value="wallet">ðŸ‘› Wallet</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success" onclick="completeSale(false)">
                            <i class="bi bi-check-circle-fill"></i> Complete Sale
                        </button>
                        <button class="btn btn-primary" onclick="completeSale(true)">
                            <i class="bi bi-printer-fill"></i> Save and Print
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- IMEI Selection Modal -->
        <div class="modal fade" id="imeiSelectionModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="bi bi-upc-scan"></i> Select IMEI Numbers from Inventory</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-info">
                            <strong>Product:</strong> <span id="imeiProductName"></span><br>
                            <strong>Quantity Required:</strong> <span id="imeiQuantityRequired"></span>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th width="50">Select</th>
                                        <th>IMEI Number</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="imeiSelectionList"></tbody>
                            </table>
                        </div>
                        <div id="imeiSelectionError" class="alert alert-danger" style="display:none;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirmImeiSelectionBtn">Confirm Selection</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            const API_BASE = "/api";
            let cart = [];
            let currentTransactionType = "sale";
            let searchTimeout = null;
            let currentCartIndexForIMEI = null;

            // Product Search
            $("#productSearch").on("input", function () {
                clearTimeout(searchTimeout);
                const query = $(this).val().trim();

                if (query.length < 2) {
                    $("#searchResults").empty();

                $.get(

                    function (products) {
                        displaySearchResults(products);

                    $("#searchResults").html(
                        '<div class="text-center text-muted py-3">Error loading products</div>',

                });

            function displaySearchResults(products) {
                const container = $("#searchResults");
                container.empty();

                if (products.length === 0) {
                    container.html(
                        '<div class="text-center text-muted py-3">No products found</div>',
                    );
                    return;
                }

                products.forEach((product) => {
                    const isInStock = product.current_stock > 0;
                    const stockClass = isInStock ? "in-stock" : "out-of-stock";
                    const stockText = isInStock
                        ? `${product.current_stock} in stock`
                        : "Out of stock";

                    const result = $(`
                    <div class="product-result" onclick='${isInStock ? `addToCart(${JSON.stringify(product).replace(/'/g, "\\'")})` : ""}' 
                         style="${!isInStock ? "opacity: 0.6; cursor: not-allowed;" : ""}">
                        <div class="product-name">${product.name}</div>
                        <div class="product-meta">
                            ${product.brand_name || ""} ${product.model_name || ""} 
                            ${product.sku ? `â€¢ SKU: ${product.sku}` : ""}
                        </div>
                        <div class="product-footer">
                            <div class="product-price">$${parseFloat(product.selling_price).toFixed(2)}</div>

                });

            function addToCart(product) {
                if (product.current_stock <= 0) {
                    alert("This product is out of stock");
                    return;
                }

                const existingIndex = cart.findIndex(
                    (item) => item.product_id === product.id,
                );

                if (existingIndex >= 0) {
                    if (cart[existingIndex].quantity < product.current_stock) {
                        cart[existingIndex].quantity++;
                        // Don't reset IMEIs on quantity increase
                    } else {
                        alert("Cannot add more than available stock");
                        return;
                    }
                } else {
                    cart.push({
                        product_id: product.id,
                        product_name: product.name,
                        sku: product.sku || "N/A",
                        unit_price: parseFloat(product.selling_price),
                        quantity: 1,
                        max_stock: product.current_stock,
                        imei_numbers: [],
                        imei_ids: [],
                        manual_imeis: [],
                    });
                }

                updateCart();
                $("#productSearch").val("").focus();
                $("#searchResults").empty();
            }

            function updateCart() {
                const container = $("#cartItems");
                container.empty();

                if (cart.length === 0) {
                    container.html(`
                    <div class="empty-cart">
                        <i class="bi bi-cart-x"></i>
                        <h5>Cart is empty</h5>
                        <p>Search and add products to start billing</p>
                    </div>

                    $("#cartCount").text(0);
                    calculateTotals();
                    return;
                }

                cart.forEach((item, index) => {
                    const imeiComplete =
                        item.imei_numbers.length === item.quantity;
                    const imeiStatusClass = imeiComplete
                        ? "complete"
                        : "incomplete";
                    const imeiStatusText = imeiComplete
                        ? `${item.imei_numbers.length}/${item.quantity} Complete`
                        : `${item.imei_numbers.length}/${item.quantity} Incomplete`;

                    const cartItem = $(`

                                    <i class="bi bi-plus"></i>
                                </button>

                                <div class="cart-item-unit-price">$${item.unit_price.toFixed(2)} each</div>
                                <div class="cart-item-total">$${(item.quantity * item.unit_price).toFixed(2)}</div>
                            </div>
                        </div>

                        <div class="imei-section">

                            <div class="imei-input-group">
                                <button class="btn btn-sm btn-outline-primary" onclick="showIMEISelection(${index})" style="margin-right: 8px;">
                                    <i class="bi bi-list-check"></i> Select from Inventory
                                </button>
                                <input type="text" class="imei-input" id="imeiInput${index}" 
                                       placeholder="Or enter IMEI manually" 
                                       onkeypress="handleIMEIKeypress(event, ${index})" style="flex: 1;">
                                <button class="imei-add-btn" onclick="addIMEI(${index})">
                                    <i class="bi bi-plus-lg"></i> Add
                                </button>
                            </div>
                            <div class="imei-list" id="imeiList${index}"></div>
                        </div>
                    </div>
                `);

                    container.append(cartItem);

                    // Display existing IMEIs
                    item.imei_numbers.forEach((imei, imeiIndex) => {
                        $(`#imeiList${index}`).append(`
                        <span class="imei-tag">
                            ${imei}

                                <i class="bi bi-x-lg"></i>
                            </button>
                        </span>
                    `);
                    });
                });

                $("#cartCount").text(cart.length);
                calculateTotals();
            }

            function handleIMEIKeypress(event, cartIndex) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    addIMEI(cartIndex);
                }
            }

            function addIMEI(cartIndex) {
                const item = cart[cartIndex];
                const input = $(`#imeiInput${cartIndex}`);
                const imei = input.val().trim();

                if (!imei) {
                    alert("Please enter an IMEI number");
                    return;
                }

                // Validate IMEI format (15 digits)
                if (!/^\d{15}$/.test(imei)) {
                    alert("IMEI must be exactly 15 digits");
                    return;
                }

                // Check if already added
                if (item.imei_numbers.includes(imei)) {
                    alert("This IMEI has already been added");
                    return;
                }

                // Check if we've reached the quantity limit
                if (item.imei_numbers.length >= item.quantity) {
                    alert(`Maximum ${item.quantity} IMEI number(s) allowed`);
                    return;
                }

                // Verify IMEI availability via API
                $.get(
                    `${API_BASE}/products/${item.product_id}/imeis/verify?imei=${imei}`,
                    function (response) {
                        if (response.available) {
                            // IMEI exists in inventory and is available
                            item.imei_numbers.push(imei);
                            item.imei_ids.push(response.imei_id);
                            input.val("");
                            updateCart();
                        } else if (response.exists && !response.available) {
                            // IMEI exists but is already sold
                            alert("This IMEI is already sold or not available");
                        } else {
                            // IMEI doesn't exist in inventory - add as manual entry
                            item.imei_numbers.push(imei);
                            if (!item.manual_imeis) item.manual_imeis = [];
                            item.manual_imeis.push(imei);
                            input.val("");
                            updateCart();
                        }
                    },
                ).fail(function () {
                    // If API fails, add as manual entry (will be created on server)
                    item.imei_numbers.push(imei);
                    if (!item.manual_imeis) item.manual_imeis = [];
                    item.manual_imeis.push(imei);
                    input.val("");
                    updateCart();
                });
            }

                cart[cartIndex].imei_numbers.splice(imeiIndex, 1);
                cart[cartIndex].imei_ids.splice(imeiIndex, 1);

                bootstrap.Modal.getInstance($('#imeiSelectionModal')).hide();
                $('#imeiSelectionError').hide();
                updateCart();
                currentCartIndexForIMEI = null;

            function updateQuantity(index, change) {
                const item = cart[index];
                const newQty = item.quantity + change;

                if (newQty < 1) {
                    removeFromCart(index);
                    return;
                }

                if (newQty > item.max_stock) {
                    alert("Cannot exceed available stock");
                    return;
                }

                // Adjust IMEI list if quantity decreases
                if (
                    newQty < item.quantity &&
                    item.imei_numbers.length > newQty
                ) {
                    item.imei_numbers = item.imei_numbers.slice(0, newQty);
                    item.imei_ids = item.imei_ids.slice(0, newQty);
                }

                item.quantity = newQty;
                updateCart();
            }

            function removeFromCart(index) {
                if (confirm("Remove this item from cart?")) {
                    cart.splice(index, 1);
                    updateCart();
                }
            }

                if (cart.length === 0) return;
                if (confirm("Clear all items from cart?")) {
                    cart = [];
                    updateCart();
                }

                const subtotal = cart.reduce(
                    (sum, item) => sum + item.quantity * item.unit_price,
                    0,
                );
                const discountPercent =
                    parseFloat($("#discountPercent").val()) || 0;
                const taxPercent = parseFloat($("#taxPercent").val()) || 0;

                const discountAmount = subtotal * (discountPercent / 100);
                const taxableAmount = subtotal - discountAmount;
                const taxAmount = taxableAmount * (taxPercent / 100);
                const total = taxableAmount + taxAmount;

                $("#subtotal").text("$" + subtotal.toFixed(2));
                $("#discountAmount").text("-$" + discountAmount.toFixed(2));
                $("#taxAmount").text("+$" + taxAmount.toFixed(2));
                $("#total").text("$" + total.toFixed(2));
            }

                    return;

                // Validate IMEI numbers
                for (let item of cart) {

                        alert(
                            `Please add ${item.quantity} IMEI number(s) for "${item.product_name}". Currently only ${item.imei_numbers.length} added.`,

                        return;

            function resetPOS() {
                cart = [];
                updateCart();
                $("#customerName, #customerPhone, #customerEmail").val("");
                $("#discountPercent, #taxPercent").val(0);
                $("#paymentMethod").val("cash");
                $(".transaction-tab").removeClass("active");
                $('.transaction-tab[data-type="sale"]').addClass("active");
                currentTransactionType = "sale";
                $("#productSearch").val("").focus();
                $(".btn-success, .btn-primary").prop("disabled", false);
                $(".btn-success").html(
                    '<i class="bi bi-check-circle-fill"></i> Complete Sale'
                );
            }

            // Customer lookup by phone number
            let customerLookupTimeout;
            let currentLookupRequest = null;
            
            $("#customerPhone").on("input", function() {
                const phone = $(this).val().trim();
                
                // Clear previous timeout
                clearTimeout(customerLookupTimeout);
                
                // Abort any in-flight request to prevent race conditions
                if (currentLookupRequest) {
                    currentLookupRequest.abort();
                    currentLookupRequest = null;
                }
                
                // Only lookup if phone has at least 10 digits
                if (phone.length >= 10) {
                    customerLookupTimeout = setTimeout(function() {
                        // Call API to lookup customer
                        currentLookupRequest = $.ajax({
                            url: `/api/customers/lookup/${encodeURIComponent(phone)}`,
                            method: 'GET',
                            success: function(customer) {
                                // Verify response matches current phone to prevent race condition
                                const currentPhone = $("#customerPhone").val().trim();
                                if (customer.phone === currentPhone) {
                                    // Auto-fill customer details if found and phone still matches
                                    $("#customerName").val(customer.name);
                                    $("#customerEmail").val(customer.email || '');
                                    
                                    // Show visual feedback
                                    $("#customerPhone").css('border-color', '#10b981');
                                    setTimeout(() => {
                                        $("#customerPhone").css('border-color', '');
                                    }, 1000);
                                }
                                currentLookupRequest = null;
                            },
                            error: function(xhr) {
                                // Only clear fields if request wasn't aborted
                                if (xhr.statusText !== 'abort') {
                                    // Verify phone hasn't changed before clearing
                                    const currentPhone = $("#customerPhone").val().trim();
                                    if (currentPhone === phone) {
                                        // Customer not found - clear fields to prevent stale data
                                        $("#customerName").val('');
                                        $("#customerEmail").val('');
                                    }
                                    $("#customerPhone").css('border-color', '');
                                }
                                currentLookupRequest = null;
                            }
                        });
                    }, 500); // Wait 500ms after user stops typing
                } else {
                    // Clear all customer fields if phone is too short
                    $("#customerName").val('');
                    $("#customerEmail").val('');
                    $("#customerPhone").css('border-color', '');
                }
            });

            // Initialize
            $(document).ready(function () {
                $("#productSearch").focus();
                calculateTotals();
            });

            // Keyboard shortcuts
            $(document).on("keydown", function (e) {
                // F9 - Focus search
                if (e.key === "F9") {
                    e.preventDefault();
                    $("#productSearch").focus();
                }

                // F12 - Complete sale
                if (e.key === "F12") {
                    e.preventDefault();
                    completeSale();
                }

                // Esc - Clear search or cart
                if (e.key === "Escape") {
                    if ($("#productSearch").val()) {
                        $("#productSearch").val("");
                        $("#searchResults").empty();
                    } else if (cart.length > 0) {
                        clearCart();
                    }
                }
            });
        </script>
