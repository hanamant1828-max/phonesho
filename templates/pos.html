
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale - Mobile Shop Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .pos-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 20px auto;
            max-width: 1600px;
        }
        
        .pos-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-search {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            padding-left: 45px;
            height: 50px;
            font-size: 16px;
            border-radius: 25px;
            border: 2px solid #dee2e6;
        }
        
        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #6c757d;
        }
        
        .product-card {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .product-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .cart-section {
            background: #f8f9fa;
            min-height: 400px;
        }
        
        .cart-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .bill-summary {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .total-amount {
            font-size: 32px;
            font-weight: bold;
            color: #28a745;
        }
        
        .btn-checkout {
            height: 60px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 30px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }
        
        .transaction-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .transaction-type-btn {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #dee2e6;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .transaction-type-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .qty-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .qty-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .qty-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-cart i {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="pos-container">
            <!-- Header -->
            <div class="pos-header">
                <div>
                    <h2 class="mb-0"><i class="bi bi-calculator"></i> Point of Sale</h2>
                    <small>Quick and easy billing system</small>
                </div>
                <div>
                    <button class="btn btn-light" onclick="window.location.href='/'">
                        <i class="bi bi-house"></i> Back to Dashboard
                    </button>
                </div>
            </div>

            <div class="row g-0">
                <!-- Left Panel - Products & Cart -->
                <div class="col-lg-8">
                    <!-- Transaction Type -->
                    <div class="p-3 bg-light border-bottom">
                        <div class="transaction-type-selector">
                            <div class="transaction-type-btn active" data-type="sale" onclick="selectTransactionType('sale', this)">
                                <i class="bi bi-cart-check fs-4"></i>
                                <div class="fw-bold">Sale</div>
                            </div>
                            <div class="transaction-type-btn" data-type="return" onclick="selectTransactionType('return', this)">
                                <i class="bi bi-arrow-counterclockwise fs-4"></i>
                                <div class="fw-bold">Return</div>
                            </div>
                            <div class="transaction-type-btn" data-type="exchange" onclick="selectTransactionType('exchange', this)">
                                <i class="bi bi-arrow-left-right fs-4"></i>
                                <div class="fw-bold">Exchange</div>
                            </div>
                        </div>
                    </div>

                    <!-- Product Search -->
                    <div class="product-search">
                        <div class="search-box">
                            <i class="bi bi-search"></i>
                            <input type="text" id="productSearch" class="form-control" 
                                   placeholder="Search by product name, SKU, or IMEI..." autofocus>
                        </div>
                        <div id="searchResults" class="mt-3"></div>
                    </div>

                    <!-- Shopping Cart -->
                    <div class="cart-section p-3">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">
                                <i class="bi bi-cart3"></i> Cart 
                                <span class="badge bg-primary" id="cartCount">0</span>
                            </h5>
                            <button class="btn btn-outline-danger btn-sm" onclick="clearCart()">
                                <i class="bi bi-trash"></i> Clear
                            </button>
                        </div>
                        <div id="cartItems">
                            <div class="empty-cart">
                                <i class="bi bi-cart-x"></i>
                                <h5>Cart is empty</h5>
                                <p>Search and add products to get started</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Billing -->
                <div class="col-lg-4 border-start">
                    <div class="p-4">
                        <!-- Customer Info -->
                        <div class="bill-summary mb-3">
                            <h6 class="mb-3"><i class="bi bi-person"></i> Customer (Optional)</h6>
                            <input type="text" id="customerName" class="form-control mb-2" placeholder="Name">
                            <input type="tel" id="customerPhone" class="form-control mb-2" placeholder="Phone">
                            <input type="email" id="customerEmail" class="form-control" placeholder="Email">
                        </div>

                        <!-- Bill Summary -->
                        <div class="bill-summary">
                            <h6 class="mb-3"><i class="bi bi-receipt"></i> Bill Summary</h6>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <strong id="subtotal">$0.00</strong>
                            </div>
                            
                            <div class="row mb-2">
                                <div class="col-7">
                                    <label class="small">Discount (%):</label>
                                </div>
                                <div class="col-5">
                                    <input type="number" id="discountPercent" class="form-control form-control-sm" 
                                           value="0" min="0" max="100" step="0.1" onchange="calculateTotals()">
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-2 text-danger">
                                <span>Discount:</span>
                                <strong id="discountAmount">-$0.00</strong>
                            </div>
                            
                            <div class="row mb-2">
                                <div class="col-7">
                                    <label class="small">Tax (%):</label>
                                </div>
                                <div class="col-5">
                                    <input type="number" id="taxPercent" class="form-control form-control-sm" 
                                           value="0" min="0" max="100" step="0.1" onchange="calculateTotals()">
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-3">
                                <span>Tax:</span>
                                <strong id="taxAmount">+$0.00</strong>
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex justify-content-between mb-3">
                                <h5>Total:</h5>
                                <div class="total-amount" id="total">$0.00</div>
                            </div>
                            
                            <select class="form-select mb-3" id="paymentMethod">
                                <option value="cash">Cash</option>
                                <option value="card">Card</option>
                                <option value="upi">UPI</option>
                                <option value="wallet">Wallet</option>
                            </select>
                            
                            <button class="btn btn-success btn-checkout w-100" onclick="completeSale()">
                                <i class="bi bi-check-circle"></i> Complete Sale
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- IMEI Selection Modal -->
    <div class="modal fade" id="imeiModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-upc-scan"></i> Select IMEI Numbers
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        <strong id="imeiProductName"></strong><br>
                        Select <strong id="imeiRequired">0</strong> IMEI number(s)
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th width="50"></th>
                                    <th>IMEI Number</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="imeiList"></tbody>
                        </table>
                    </div>
                    <div id="imeiError" class="alert alert-danger d-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="confirmIMEI()">Confirm Selection</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = '/api';
        let cart = [];
        let currentTransactionType = 'sale';
        let currentIMEIProduct = null;
        let searchTimeout = null;

        // Search products
        $('#productSearch').on('input', function() {
            clearTimeout(searchTimeout);
            const query = $(this).val();
            
            if (query.length < 2) {
                $('#searchResults').empty();
                return;
            }
            
            searchTimeout = setTimeout(() => {
                $.get(`${API_BASE}/pos/products/search?q=${encodeURIComponent(query)}`, function(products) {
                    displaySearchResults(products);
                });
            }, 300);
        });

        function displaySearchResults(products) {
            const container = $('#searchResults');
            container.empty();
            
            if (products.length === 0) {
                container.html('<div class="alert alert-info">No products found</div>');
                return;
            }
            
            const row = $('<div class="row g-2"></div>');
            products.forEach(product => {
                const stockBadge = product.current_stock > 0 
                    ? `<span class="badge bg-success">${product.current_stock} in stock</span>`
                    : `<span class="badge bg-danger">Out of stock</span>`;
                
                const card = $(`
                    <div class="col-md-6 col-lg-4">
                        <div class="card product-card h-100" onclick='addToCart(${JSON.stringify(product)})'>
                            <div class="card-body">
                                <h6 class="card-title">${product.name}</h6>
                                <p class="card-text small text-muted mb-2">
                                    ${product.brand_name || ''} ${product.model_name || ''}<br>
                                    SKU: ${product.sku || 'N/A'}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0 text-success">$${parseFloat(product.selling_price).toFixed(2)}</h5>
                                    ${stockBadge}
                                </div>
                            </div>
                        </div>
                    </div>
                `);
                row.append(card);
            });
            
            container.append(row);
        }

        function addToCart(product) {
            if (product.current_stock <= 0) {
                alert('Product is out of stock');
                return;
            }
            
            const existingIndex = cart.findIndex(item => item.product_id === product.id);
            
            if (existingIndex >= 0) {
                if (cart[existingIndex].quantity < product.current_stock) {
                    cart[existingIndex].quantity++;
                    cart[existingIndex].imei_ids = []; // Reset IMEI selection
                } else {
                    alert('Cannot add more than available stock');
                    return;
                }
            } else {
                cart.push({
                    product_id: product.id,
                    product_name: product.name,
                    sku: product.sku,
                    unit_price: parseFloat(product.selling_price),
                    quantity: 1,
                    max_stock: product.current_stock,
                    imei_ids: []
                });
            }
            
            updateCart();
            $('#productSearch').val('').focus();
            $('#searchResults').empty();
        }

        function updateCart() {
            const container = $('#cartItems');
            container.empty();
            
            if (cart.length === 0) {
                container.html(`
                    <div class="empty-cart">
                        <i class="bi bi-cart-x"></i>
                        <h5>Cart is empty</h5>
                        <p>Search and add products to get started</p>
                    </div>
                `);
                $('#cartCount').text(0);
                calculateTotals();
                return;
            }
            
            cart.forEach((item, index) => {
                const imeiInfo = item.imei_ids.length > 0 
                    ? `<span class="badge bg-success">${item.imei_ids.length} IMEI</span>`
                    : `<span class="badge bg-warning">No IMEI</span>`;
                
                const cartItem = $(`
                    <div class="cart-item">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <strong>${item.product_name}</strong>
                                <br><small class="text-muted">${item.sku || ''}</small>
                            </div>
                            <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="qty-control">
                                <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                <strong>${item.quantity}</strong>
                                <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                            <div class="text-end">
                                <div class="text-muted small">$${item.unit_price.toFixed(2)} each</div>
                                <strong class="text-success">$${(item.quantity * item.unit_price).toFixed(2)}</strong>
                            </div>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-sm btn-outline-primary" onclick="selectIMEI(${index})">
                                <i class="bi bi-upc-scan"></i> Select IMEI
                            </button>
                            ${imeiInfo}
                        </div>
                    </div>
                `);
                container.append(cartItem);
            });
            
            $('#cartCount').text(cart.length);
            calculateTotals();
        }

        function updateQuantity(index, change) {
            const item = cart[index];
            const newQty = item.quantity + change;
            
            if (newQty < 1) {
                removeFromCart(index);
                return;
            }
            
            if (newQty > item.max_stock) {
                alert('Cannot exceed available stock');
                return;
            }
            
            item.quantity = newQty;
            item.imei_ids = []; // Reset IMEI selection
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function clearCart() {
            if (cart.length === 0) return;
            if (confirm('Clear all items from cart?')) {
                cart = [];
                updateCart();
            }
        }

        function calculateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.quantity * item.unit_price), 0);
            const discountPercent = parseFloat($('#discountPercent').val()) || 0;
            const taxPercent = parseFloat($('#taxPercent').val()) || 0;
            
            const discountAmount = subtotal * (discountPercent / 100);
            const taxableAmount = subtotal - discountAmount;
            const taxAmount = taxableAmount * (taxPercent / 100);
            const total = taxableAmount + taxAmount;
            
            $('#subtotal').text('$' + subtotal.toFixed(2));
            $('#discountAmount').text('-$' + discountAmount.toFixed(2));
            $('#taxAmount').text('+$' + taxAmount.toFixed(2));
            $('#total').text('$' + total.toFixed(2));
        }

        function selectTransactionType(type, element) {
            currentTransactionType = type;
            $('.transaction-type-btn').removeClass('active');
            $(element).addClass('active');
        }

        function selectIMEI(cartIndex) {
            const item = cart[cartIndex];
            currentIMEIProduct = cartIndex;
            
            $.get(`${API_BASE}/products/${item.product_id}/imeis?status=available`, function(imeis) {
                $('#imeiProductName').text(item.product_name);
                $('#imeiRequired').text(item.quantity);
                
                const tbody = $('#imeiList');
                tbody.empty();
                
                if (imeis.length === 0) {
                    tbody.html('<tr><td colspan="3" class="text-center text-muted">No IMEI numbers available</td></tr>');
                } else {
                    imeis.forEach(imei => {
                        const checked = item.imei_ids.includes(imei.id) ? 'checked' : '';
                        tbody.append(`
                            <tr>
                                <td>
                                    <input type="checkbox" class="form-check-input imei-checkbox" 
                                           value="${imei.id}" ${checked}>
                                </td>
                                <td><code>${imei.imei}</code></td>
                                <td><span class="badge bg-success">${imei.status}</span></td>
                            </tr>
                        `);
                    });
                }
                
                $('#imeiError').hide();
                new bootstrap.Modal($('#imeiModal')).show();
            }).fail(function() {
                alert('Failed to load IMEI numbers');
            });
        }

        function confirmIMEI() {
            const item = cart[currentIMEIProduct];
            const selectedIMEIs = $('.imei-checkbox:checked').map(function() {
                return parseInt($(this).val());
            }).get();
            
            if (selectedIMEIs.length !== item.quantity) {
                $('#imeiError').text(`Please select exactly ${item.quantity} IMEI number(s)`).show();
                return;
            }
            
            item.imei_ids = selectedIMEIs;
            bootstrap.Modal.getInstance($('#imeiModal')).hide();
            updateCart();
        }

        function completeSale() {
            if (cart.length === 0) {
                alert('Cart is empty');
                return;
            }
            
            // Validate IMEI selection
            for (let item of cart) {
                if (item.imei_ids.length > 0 && item.imei_ids.length !== item.quantity) {
                    alert(`Please select ${item.quantity} IMEI number(s) for ${item.product_name}`);
                    return;
                }
            }
            
            const subtotal = cart.reduce((sum, item) => sum + (item.quantity * item.unit_price), 0);
            const discountPercent = parseFloat($('#discountPercent').val()) || 0;
            const taxPercent = parseFloat($('#taxPercent').val()) || 0;
            
            const saleData = {
                transaction_type: currentTransactionType,
                customer_name: $('#customerName').val(),
                customer_phone: $('#customerPhone').val(),
                customer_email: $('#customerEmail').val(),
                items: cart,
                discount_percentage: discountPercent,
                tax_percentage: taxPercent,
                payment_method: $('#paymentMethod').val()
            };
            
            const totalText = $('#total').text();
            if (!confirm(`Complete ${currentTransactionType} transaction for ${totalText}?`)) {
                return;
            }
            
            $.ajax({
                url: `${API_BASE}/pos/sales`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(saleData),
                success: function(response) {
                    alert(`${currentTransactionType.toUpperCase()} completed successfully!\nSale Number: ${response.sale_number}\nTotal: $${Math.abs(response.total_amount).toFixed(2)}`);
                    
                    // Reset
                    cart = [];
                    updateCart();
                    $('#customerName, #customerPhone, #customerEmail').val('');
                    $('#discountPercent, #taxPercent').val(0);
                    $('#paymentMethod').val('cash');
                    $('.transaction-type-btn').removeClass('active');
                    $('.transaction-type-btn[data-type="sale"]').addClass('active');
                    currentTransactionType = 'sale';
                    $('#productSearch').focus();
                },
                error: function(xhr) {
                    alert('Error: ' + (xhr.responseJSON?.error || 'Failed to complete sale'));
                }
            });
        }

        // Initialize
        $(document).ready(function() {
            $('#productSearch').focus();
        });
    </script>
</body>
</html>
